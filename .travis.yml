language: android
jdk: openjdk8
android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    
before_install:
  - chmod +x ./PlacesOfInterest/gradlew
  - echo yes | sdkmanager "build-tools;28.0.3"
script:
  - ./PlacesOfInterest/gradlew build

notifications:
  slack: placeofinterest:ZZyNweMd8nqEwgvmtph26Xfa
  on_success: always
  on_failure: always
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
